name: CI Pipeline

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install hatch
        run: pip install hatch

      - name: Install dependencies
        run: hatch env create

      - name: Run checks
        run: hatch run check

      - name: Run tests
        run: hatch run test
