name: Test Suite

on:
  pull_request:
    types: [opened, synchronize, reopened]

# Add this permissions block
permissions:
  contents: read

jobs:
  test:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        # Add new Python versions here to test against them
        # Note: The project requires Python >= 3.12
        python-version: ['3.12']

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          python -m pip install hatch
          python -m pip install uv
          hatch env create

      - name: Run tests
        id: test-execution
        run: |
          echo "::notice::Starting test execution with pytest"
          hatch run test -x --tb=short
        continue-on-error: false

      - name: Report test success
        if: success()
        run: |
          echo "::notice::All tests passed successfully"
          echo "TEST_STATUS=success" >> $GITHUB_ENV

      - name: Report test failure
        if: failure() && steps.test-execution.outcome == 'failure'
        run: |
          echo "::error::Tests failed - check the logs above for details"
          echo "TEST_STATUS=failure" >> $GITHUB_ENV
          exit 1

      - name: Report dependency installation failure
        if: failure() && steps.test-execution.outcome != 'failure'
        run: |
          echo "::error::Failed to set up test environment - check dependency installation logs"
          echo "TEST_STATUS=setup_failure" >> $GITHUB_ENV
          exit 1
