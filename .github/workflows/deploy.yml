# .github/workflows/deploy.yml
name: Deploy Docusaurus to GitHub Pages

on:
  push:
    branches:
      - main
    # To save resources, this workflow only runs if files in the docs folder have changed.
    paths:
      - 'docs/**'

jobs:
  deploy:
    name: Deploy to GitHub Pages
    runs-on: ubuntu-latest
    permissions:
      contents: write # Allows the action to push to the gh-pages branch
      pages: write
      id-token: write

    concurrency:
      group: "pages"
      cancel-in-progress: false

    # These defaults run subsequent 'run' commands within the './docs' directory
    defaults:
      run:
        working-directory: ./docs

    steps:
    - name: Checkout repository
      # Use the latest major version of the checkout action
      uses: actions/checkout@v4

    - name: Setup Node.js
      # Use the latest major version of the setup-node action
      uses: actions/setup-node@v4
      with:
        node-version: '22'
        cache: 'npm'
        # The path is relative to the repository root, so this is correct
        cache-dependency-path: docs/package-lock.json

    - name: Install dependencies
      # Using 'npm ci' is faster and more secure in CI environments than 'npm install'
      run: npm ci

    - name: Build website
      run: npm run build

    - name: Deploy to GitHub Pages
      # This is the key fix: This step is skipped when using the local 'act' runner
      if: ${{ env.ACT != 'true' }}
      uses: peaceiris/actions-gh-pages@v4 # Use the latest major version
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        # This path is relative to the REPOSITORY root, which is correct
        publish_dir: ./docs/build
