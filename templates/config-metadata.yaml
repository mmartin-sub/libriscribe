outline: |  # Résumé du Livre
  "2 sœurs à Lausanne" est un roman initiatique non-fictionnel qui suit le parcours d'Eva et Judith, deux sœurs ayant grandi à Lausanne sous une règle familiale stricte de limitation des écrans. Ce qui était perçu comme une privation durant leur jeunesse se révèle être un atout majeur à l'âge adulte, leur permettant de développer une identité forte et des liens humains authentiques dans un monde de plus en plus numérisé.

  Le récit commence avec Judith, 16 ans, dont les vacances d'été sont assombries par un secret révélé sur les réseaux sociaux. Hyper-connectée et sarcastique, elle est confrontée aux conséquences de ses actions numériques. Cette épreuve, combinée aux sages conseils de sa sœur aînée Eva, l'amène à une prise de conscience progressive de son identité et de sa place dans le monde, redécouvrant la valeur des expériences vécues hors des écrans.

  Au fil des chapitres, le lecteur découvre l'émancipation des deux sœurs, leurs études, leurs premières expériences amoureuses, leurs choix de carrière, et comment elles concilient les valeurs familiales avec les réalités de la vie contemporaine. Leur relation fraternelle évolue de la rivalité enfantine à un soutien mutuel dans les moments cruciaux de leur vie d'adulte, le tout ancré dans le décor pittoresque de Lausanne. Le style, inspiré du "Petit Prince", met en lumière les bienfaits d'une vie moins dépendante de la technologie.

